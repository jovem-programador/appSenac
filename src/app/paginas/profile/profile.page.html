<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding" *ngIf="userData">

    <img src="{{ userData.photoURL}}" alt="Italian Trulli">

    <p>Nome: {{ userData.displayName }}</p>

    <p>Email: {{ userData.email }}</p>

  </div>
</ion-content>
